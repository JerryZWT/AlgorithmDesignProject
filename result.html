<!doctype html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

    <!-- page-specific CSS -->
    <link rel="stylesheet" 
            href="/assets/stylesheets/result.css">

    <title>Result</title>
  </head>
  <body>
    <img id="uploaded-img" src="">
    <img id="result-img" src="">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    
    <script>
      var upload_path = "/uploaded/"; 

      var url_string = window.location.href; 
      var url = new URL(url_string);

      var id = url.searchParams.get("id"); 
      var ext = url.searchParams.get("ext"); 
      var result = decodeURIComponent(url.searchParams.get("result")); 
      var link = decodeURIComponent(url.searchParams.get("link")); 

      $("#uploaded-img").attr('src', upload_path + id + "." + ext); 
      $("#result-img").attr('src', result); 
    </script>
  </body>
</html>
