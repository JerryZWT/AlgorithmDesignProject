<!doctype html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

    <!-- page-specific CSS -->
    <link rel="stylesheet" 
            href="/assets/stylesheets/result.css">

    <title>Result</title>
  </head>
  <body>
    <div>
      <!-- a mark of the top for jumping -->
      <div id="top"></div>
    
      <!-- navigation bar at the top -->
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top sticky-top">
        <!-- text to be displayed at the left of the navibar -->
        <a class="navbar-brand" href="/">Menu</a>
  
        <!-- button for expanding the navibar items when on small devices -->
        <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- all navibar items -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#top" onclick="chooseImage();">
              Upload Picture
            </a>
            <a class="nav-item nav-link" href="#color-match">
              Color Match
            </a>
          </div>
        </div>
      </nav>
      
      <div class="container px-4 text-center">
        <div class="images-container"> 
          <img id="uploaded-img" src="">
          <img id="result-img" src="">
        </div>
        
        <span>
          <a class="btn btn-primary" href="/">Try another one! </a>
          <a id="painting-link" class="btn btn-secondary" href="#">Learn more about this painting</a>
        </span>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    
    <script>
      var upload_path = "/uploaded/"; 

      var url_string = window.location.href; 
      var url = new URL(url_string);

      var id = url.searchParams.get("id"); 
      var ext = url.searchParams.get("ext"); 
      var result = decodeURIComponent(url.searchParams.get("result")); 
      var link = decodeURIComponent(url.searchParams.get("link")); 

      $("#uploaded-img").attr('src', upload_path + id + "." + ext); 
      $("#result-img").attr('src', result); 

      $("#painting-link").attr('href', link); 
    </script>
  </body>
</html>
